<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type='text/javascript' src="/chart.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
    <link rel="stylesheet" href="history.css">
    <title>pypilot mfd</title>
  </head>
  <body>
    <div class="container">
      <div class="expanding">
        <canvas id="chart"></canvas>
      </div>
      <div class="bottomDiv">
        <div>Time <span id="time"></span>s</div>
        <div> Low:  <span id="low">N/A</span></div>
        <div> High:  <span id="high">N/A</span></div>
        <select id='data_type' name='data_type' onchange='request()'>
          <option value='Wind Speed'>Wind Speed</option>
          <option value='Baro Pressure'>Barometric Pressure</option>
          <option value='Depth'>Depth</option>
          <option value='GPS Speed'>GPS Speed</option>
          <option value='Water Speed'>Water Speed</option>
        </select>
        <select id='data_range' name='data_range' onchange='request()'>
          <option value='5m'>5 minutes</option>
          <option value='1h'>Hour</option>
          <option value='1d'>Day</option>
          <option value='1m'>Month</option>
          <option value='1y'>Year</option>
        </select>
      </div>
    </div>
    <script type='text/javascript' src="/history.js"></script>
</body>
</html>
