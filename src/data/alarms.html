<!DOCTYPE html> <html>
<head><meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
<title>pypilot mfd alarms</title>
<link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
        <form action='alarms' method='post'>
  <div class='container'>
      <h1>Alarms Configuration</h1>
      <div class='box'>
          <div class='col2-grid'>
            <input type='checkbox' name='anchor_alarm' id='anchor_alarm' %ANCHOR_ALARM%><label for='anchor_alarm'>Anchor Alarm</label>
            <span>Radius (m)</span><input type='number' name='anchor_alarm_distance' style='width: 4em;' value=%ANCHOR_ALARM_DISTANCE% min=1 max=100>
          </div>
      </div>
      <div class='box'>
        <div class='col2-grid'>
          <input type='checkbox' name='course_alarm' id='course_alarm' %COURSE_ALARM%><label for='course_alarm'>Course Alarm</label>          
          <span>Course Degrees</span><input type='number' name='course_alarm_course' style='width: 4em;' value=%COURSE_ALARM_COURSE% min=0 max=360>
          <span>Error Degrees</span><input type='number' name='course_alarm_error' style='width: 4em;' value=%COURSE_ALARM_ERROR% min=0 max=360>          
        </div>
      </div>
      <div class='box'>
        <div class='col2-grid'>
          <input type='checkbox' name='gps_speed_alarm' id='gps_speed_alarm' %GPS_SPEED_ALARM%><label for='gps_speed_alarm'>GPS Speed Alarm</label>          
          <span>Min</span><input type='number' name='gps_min_speed_alarm_knots' style='width: 4em;' value=%GPS_MIN_SPEED_ALARM_KNOTS% min=0 max=100>
          <span>Max</span><input type='number' name='gps_max_speed_alarm_knots' style='width: 4em;' value=%GPS_MAX_SPEED_ALARM_KNOTS% min=1 max=100>
        </div>
      </div>
      <div class='box'>
        <div class='col2-grid'>
          <input type='checkbox' name='wind_speed_alarm' id='wind_speed_alarm' %WIND_SPEED_ALARM%><label for='wind_speed_alarm'>Wind Speed Alarm</label>          
          <span>Min</span><input type='number' name='wind_min_speed_alarm_knots' style='width: 4em;' value=%WIND_MIN_SPEED_ALARM_KNOTS% min=0 max=100>
          <span>Max</span><input type='number' name='wind_max_speed_alarm_knots' style='width: 4em;' value=%WIND_MAX_SPEED_ALARM_KNOTS% min=1 max=100>
        </div>
      </div>
      <div class='box'>
        <div class='col2-grid'>
          <input type='checkbox' name='water_speed_alarm' id='water_speed_alarm' %WATER_SPEED_ALARM%><label for='water_speed_alarm'>Water Speed Alarm</label>          
          <span>Min</span><input type='number' name='water_min_speed_alarm_knots' style='width: 4em;' value=%WATER_MIN_SPEED_ALARM_KNOTS% min=0 max=100>
          <span>Max</span><input type='number' name='water_max_speed_alarm_knots' style='width: 4em;' value=%WATER_MAX_SPEED_ALARM_KNOTS% min=1 max=100>
        </div>
      </div>
      <div class='box'>
        <h2>Weather Alarm</h2>
        <div class='col2-grid'>
          <input type='checkbox' name='weather_alarm_pressure' id='weather_alarm_pressure' %WEATHER_ALARM_PRESSURE%><label for='weather_alarm_pressure'>Pressure</label>
          <span>Min (mbar)</span><input type='number' name='weather_alarm_min_pressure' style='width: 4em;' value=%WEATHER_ALARM_MIN_PRESSURE% min=900 max=1100>
          <input type='checkbox' name='weather_alarm_pressure_rate' id='weather_alarm_pressure_rate' %WEATHER_ALARM_PRESSURE_RATE%><label for='weather_alarm_pressure_rate'>Pressure Rate (falling mbar/min)</label>
          <span>Falling Rate (mbar/min)</span><input type='number' name='weather_alarm_pressure_rate_value' style='width: 4em;' value=%WEATHER_ALARM_PRESSURE_RATE_VAL% min=1 max=100>
          <input type='checkbox' name='weather_alarm_lightning' id='weather_alarm_lightning' %WEATHER_ALARM_LIGHTNING%><label for='weather_alarm_lightning'>Lightning</label>
          <span>Distance (NMi)</span><input type='number' name='weather_alarm_lightning_distance' style='width: 4em;' value=%WEATHER_ALARM_LIGHTNING_DISTANCE% min=1 max=100>
        </div>
      </div>
      <div class='box'>
        <div class='col2-grid'>
          <input type='checkbox' name='depth_alarm' id='depth_alarm' %DEPTH_ALARM%><label for='depth_alarm'>Depth Alarm</label>
          <span>Min Depth (m)</span><input type='number' name='depth_alarm_min' style='width: 4em;' value=%DEPTH_ALARM_MIN% min=1 max=200>
          <input type='checkbox' name='depth_alarm_rate' id='depth_alarm_rate' %DEPTH_ALARM_RATE%><label for='depth_alarm_rate'>Depth Alarm Rate</label>
          <span>rate (m/min)</span><input type='number' name='depth_alarm_rate_value' style='width: 4em;' value=%DEPTH_ALARM_RATE_VALUE% min=1 max=100>
        </div>
      </div>
      <div class='box'>
        <div class='col2-grid'>
          <input type='checkbox' name='ais_alarm' id='ais_alarm' %AIS_ALARM%><label for='ais_alarm'>AIS Alarm</label>
          <span>CPA</span><input type='number' name='ais_alarm_cpa' style='width: 4em;' value=%AIS_ALARM_CPA% min=1 max=30>
          <span>TCPA</span><input type='number' name='ais_alarm_tcpa' style='width: 4em;' value=%AIS_ALARM_TCPA% min=1 max=100>
        </div>
      </div>
      <div class='box'>
        <div class='col2-grid'>
          <input type='checkbox' name='pypilot_alarm_noconnection' id='pypilot_alarm_noconnection' %PYPILOT_ALARM_NOCONNECTION%><label for='pypilot_alarm_noconnection'>pypilot alarm no connection</label>
          <input type='checkbox' name='pypilot_alarm_fault' id='pypilot_alarm_fault' %PYPILOT_ALARM_FAULT%><label for='pypilot_alarm_fault'>pypilot alarm fault</label>
          <input type='checkbox' name='pypilot_alarm_no_imu' id='pypilot_alarm_no_imu' %PYPILOT_ALARM_NO_IMU%><label for='pypilot_alarm_no_imu'>pypilot alarm no IMU</label>
          <input type='checkbox' name='pypilot_alarm_no_motor_controller' id='pypilot_alarm_no_motor_controller' %PYPILOT_ALARM_NO_MOTORCONTROLLER%><label for='pypilot_alarm_no_motor_controller'>pypilot alarm no motor controller</label>
          <input type='checkbox' name='pypilot_alarm_lost_mode' id='pypilot_alarm_lost_mode' %PYPILOT_ALARM_LOST_MODE%><label for='pypilot_alarm_lost_mode'>pypilot alarm lost mode</label>
        </div>
      </div>

        <input class='button' type='submit' value='Submit'>
  </div>
        </form>
<h5>pypilot multi-function display %VERSION%</h5>
<h5>written by Sean D'Epagnier</h5>
</body>

</html>
